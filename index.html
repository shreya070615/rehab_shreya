<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neurorehab Games for Stroke Survivors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      color: #f39c12;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 1em;
    }
    .affirmation {
      font-style: italic;
      color: #2980b9;
      margin: 0.5em 0;
    }
    .start-btn {
      margin-top: 2em;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Neurorehab Games</h1>
  <p>For Stroke Survivors – Rebuild, Relearn, Rejoice</p>

  <div class="affirmation">"Every step forward is a victory—your strength is growing every day!"</div>
  <div class="affirmation">"You are a warrior, and each game brings you closer to your best self."</div>

  <button class="start-btn" onclick="window.location.href='games.html'">Start Games</button>
</body>
</html>
